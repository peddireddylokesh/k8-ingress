apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  # deployment labels
  labels:
    app: app2
  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: peddireddylokesh/app2:1.0.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  selector: # labels are used as the selectors
    app: app2
  ports:
  - protocol: TCP
    port: 80 # The port that the service will expose
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:897729141306:certificate/135abcaf-dbd7-4da2-be49-3e1ff5fc4188
    alb.ingress.kubernetes.io/group: peddireddylokesh
spec:
  ingressClassName: alb
  rules:
  - host: "app2.lokeshportfo.site"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80